    <div>
        <div class="form-group">
            <label>Имя</label>
            <br>
            <input class="form-control" name="name" 
                [(ngModel)]="user.name" #name="ngModel" required />
            <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                Не указано имя
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <br>
            <input class="form-control" name="email" 
                [(ngModel)]="user.email" #email="ngModel" 
                required email />
             <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                Некорректный email
            </div>
        </div>
        <div class="form-group">
            <label>Телефон</label>
            <br>
            <input class="form-control" name="phone" 
                [(ngModel)]="user.phone" #phone="ngModel" 
                required pattern="[0-9]{10}" />
            <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
                Некорректный телефон
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="name.invalid || email.invalid || phone.invalid" 
            class="btn btn-default" (click)="addUser()">
                Добавить
            </button>
        </div>
    </div>
